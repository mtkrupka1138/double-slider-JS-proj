<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Double Sliding Sign-In/Up Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>

    <body>
        <div class="main-container" id="main-container">
            <div class="form-container sign-in-form">
                <form action="#">
                    <h1>Sign In</h1>
                    <div class="social-media-container">
                        <a class="social">F</a>
                        <a class="social">G</a>
                        <a class="social">L</a>
                    </div>
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <button id="signInButton">Submit</button>
                </form>
            </div>
            <div class="form-container sign-up-form">
                <form action="#">
                    <h1>Sign Up</h1>
                    <div class="social-media-container">
                        <a class="facebook">F</a>
                        <a class="github">G</a>
                        <a class="linkedin">L</a>
                    </div>
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <button id="signUpButton">Sign Up</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay-panel" id="overlay-left">
                    <h1>Hello!</h1>
                </div>
                <div class="overlay-panel" id="overlay-right">
                    <h1>Welcome Back!</h1>
                </div>
            </div>
        </div>
        
    
    </body>

</html>
